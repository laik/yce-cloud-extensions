apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: yce-cloud-extensions-ci
rules:
  - apiGroups: ["*"]
    resources: ["*"]
    verbs: ["get", "list", "delete","watch"]
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: yce-cloud-extensions-ci
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: yce-cloud-extensions-ci
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: yce-cloud-extensions-ci
subjects:
  - kind: ServiceAccount
    name: yce-cloud-extensions-ci
    namespace: kube-system