apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: yce-cloud-extensions-ci
  name: yce-cloud-extensions-ci
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: yce-cloud-extensions-ci
  template:
    metadata:
      labels:
        app: yce-cloud-extensions-ci
    spec:
      serviceAccount: yce-cloud-extensions-ci
      containers:
        - name: yce-cloud-extensions-ci
          args:
            - '-registry-password=!QAZ@wsx123'
            - '-incluster=true'
            - '-echoer=http://10.200.100.200:8080/step'
            - '-addr=0.0.0.0:8080'
            - '-git-user=zhipinku'
            - '-registry-user=dengxiaopeng'
            - '-git-password=!QAZ@zpk123'
          image: harbor.ym/devops/ci:v0.1.0
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: yce-cloud-extensions-ci
  name: yce-cloud-extensions-ci
  namespace: kube-system
spec:
  ports:
    - name: "8080"
      port: 8080
      targetPort: 8080
  selector:
    app: yce-cloud-extensions-ci

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: yce-cloud-extensions-cd
  name: yce-cloud-extensions-cd
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: yce-cloud-extensions-cd
  template:
    metadata:
      labels:
        app: yce-cloud-extensions-cd
    spec:
      serviceAccount: yce-cloud-extensions-ci
      containers:
        - name: yce-cloud-extensions-cd
          args:
            - '-incluster=true'
            - '-echoer=http://10.200.100.200:8080/step'
            - '-addr=0.0.0.0:8080'
          image: harbor.ym/devops/cd:v0.1.0
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: yce-cloud-extensions-cd
  name: yce-cloud-extensions-cd
  namespace: kube-system
spec:
  ports:
    - name: "8080"
      port: 8080
      targetPort: 8080
  selector:
    app: yce-cloud-extensions-cd
---
kind: Ingress
apiVersion: extensions/v1beta1
metadata:
  name: yce-cloud-extensions-ci
  namespace: kube-system
spec:
  rules:
    - host: yce-cloud-extensions-ci.compass.ym
      http:
        paths:
          - path: /
            backend:
              serviceName: yce-cloud-extensions-ci
              servicePort: 8080
---
kind: Ingress
apiVersion: extensions/v1beta1
metadata:
