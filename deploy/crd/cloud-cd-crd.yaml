apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: cds.yamecloud.io
spec:
  group: yamecloud.io
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                serviceName:
                  type: string
                serviceImage:
                  type: string
                deployNamespace:
                  type: string
                artifactInfo:
                  type: object
                  properties:
                    servicePorts:
                      type: array
                      items:
                        type: object
                        properties:
                          name:
                            type: string
                          protocol:
                            type: string
                          port:
                            type: integer
                          targetPort:
                            type: integer
                    command:
                      type: array
                      items:
                        type: string
                    arguments:
                      type: array
                      items:
                        type: string
                    environments:
                      type: array
                      items:
                        type: object
                        properties:
                          name:
                            type: string
                          envvalue:
                            type: string
                    configVolumes:
                      type: array
                      items:
                        type: object
                        properties:
                          mountName:
                            type: string
                          mountPath:
                            type: string
                          cmItems:
                            type: array
                            items:
                              type: object
                              properties:
                                volumeName:
                                  type: string
                                volumePath:
                                  type: string
                                volumeData:
                                  type: string
                deployType:
                  type: string
                cpuLimit:
                  type: string
                memLimit:
                  type: string
                cpuRequests:
                  type: string
                memRequests:
                  type: string
                replicas:
                  type: integer
                flowId:
                  type: string
                stepName:
                  type: string
                ackStates:
                  type: array
                  items:
                    type: string
                uuid:
                  type: string
                done:
                  type: boolean

      additionalPrinterColumns:
        - name: ServiceName
          type: string
          jsonPath: .spec.serviceName
        - name: DeployNamespace
          type: string
          jsonPath: .spec.deployNamespace
        - name: DeployType
          type: string
          jsonPath: .spec.deployType
        - name: FlowId
          type: string
          jsonPath: .spec.flowId
        - name: StepName
          type: string
          jsonPath: .spec.stepName
        - name: AckStates
          type: string
          jsonPath: .spec.ackStates
        - name: UUID
          type: string
          jsonPath: .spec.uuid
        - name: Done
          type: boolean
          jsonPath: .spec.done
  scope: Namespaced
  names:
    plural: cds
    singular: cd
    kind: CD
    shortNames:
      - cd